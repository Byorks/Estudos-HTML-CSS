<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você via ver uma imagem que está na mesma pasta.</p>
    <!-- 
        This HTML code includes an image element with an 'alt' attribute. 
        The 'alt' attribute is used to provide a textual description of the image, 
        which is helpful for screen readers and visually impaired users. 
        It ensures that the content is accessible to all users by describing the image 
        when it cannot be seen.
    -->
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo Javascript">  <!-- URL -->
</body>
</html>
