<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation On Scroll HTML CSS Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="sec-1 show-animate">
        <h1 class="animate">Hi, I'm Byorks</h1>
        <p class="animate">Animation on Scroll using HTML CSS and Javascript</p>
    </section>

    <section class="sec-2">
        <h1 class="animate">Hi, I'm Byorks</h1>
        <p class="animate">Animation on Scroll using HTML CSS and Javascript</p>
    </section>

    <section class="sec-3">
        <h1 class="animate">Nice!</h1>
        <p class="animate">Animation on Scroll using HTML CSS and Javascript</p>
    </section>

    <section class="sec-4">
        <h1 class="animate">Very Good <span class="showRight-animate"></span></h1>
        <p class="animate">Animation on Scroll using HTML CSS and Javascript</p>
    </section>

    <section class="sec-5">
        <div class="images">
            <img src="https://unsplash.it/640/400?image=123" alt="" class="animate" style="--i:0;">
            <img src="https://unsplash.it/640/400?image=20" alt="" class="animate" style="--i:1;">
            <img src="https://unsplash.it/640/400?image=284" alt="" class="animate" style="--i:2;">
        </div>
    </section>
</body>
</html>
