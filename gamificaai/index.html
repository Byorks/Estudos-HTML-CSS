<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamifica Ai</title>
    <!-- A ordem importa porque é lido linha por linha, linguagem interpretada-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--Tag de link para o CSS funcionar, usando o ctrl e clicando em style.css criamos o arquivo-->
</head>

<!-- Alt+Shift+Enter - Vai organizar o código -->
<body>
    <div class="banner">
        <header>
            <div class="container-grid">
                <!-- Dois atributos na img | src = Source ctrl + espaco = escolher onde esta o conteudo |alt descrevemos a imagem -->
                <!-- Imagens de fundo no CSS, imagens de conteudo HTML-->
                <img src="img/logo.png" alt="Logo da empresa Gamifica Ai">
                <nav class="menu">
                    <!-- Ancoras, links -->
                    <a href="#">Sobre</a>
                    <a href="#">Cases de sucesso</a>
                    <a href="#">Portifolio</a>
                    <a href="#">Contate-nos</a>
                </nav>
            </div>
        </header>

    </div>
</body>

</html>
